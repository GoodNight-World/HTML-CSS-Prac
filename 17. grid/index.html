<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="display: grid; grid-template-columns: 100px 100px 100px;">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2</div>
        <div style="background-color: lightcoral;">div 3</div>
    </div>

    <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 100px 200px;">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2</div>
        <div style="background-color: lightcoral;">div 3</div>
    </div>

    <div style="
    margin-top: 30px; 
    display: grid;
    gap: 10px;
    grid-template-columns: 100px 1fr 2fr;
    ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2</div>
        <div style="background-color: lightcoral;">div 3</div>
    </div>

    <div style="
    margin-top: 3rem; 
    display: grid;
    background-color: antiquewhite;
    grid-template-columns: auto auto auto;
    padding: 10px;
    ">
        <div style="grid-column-start: 1; grid-column-end: 3;">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>

</body>
</html>
